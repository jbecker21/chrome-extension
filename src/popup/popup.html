<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FocusUp</title>
    <link href="popup.css" rel="stylesheet" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Welcome-Page -->
      <div id="screen-welcome">
        <div class="title">Welcome to FocusUp!</div>
        <button class="button" id="begin-button"><span>Begin</span></button>
      </div>
      <!-- Navigation -->
      <nav id="navbar">
        <ul>
          <li><a id="link-settings" href="#screen-settings">Settings</a></li>
          <li>
            <a id="link-blocking-websites" href="#blocking-websites"
              >Blocking websites</a
            >
          </li>
        </ul>
      </nav>
      <!-- Settings-Page -->
      <div id="screen-settings" style="display: none">
        <div class="title">FocusUp</div>
        <form id="focus-form">
          <div class="study-time-row">
            <label for="study-hours" id="study-time">Study time:</label>
            <div class="focus-time-container" id="focus-time-container">
              <button type="button" id="decrease-study-time">−</button>
              <div id="study-time-display">25</div>
              <button type="button" id="increase-study-time">+</button>
              <span class="minutes-label">min</span>
            </div>
          </div>
          <div class="pause-time-row">
            <label for="pause-hours" id="pause-time">Pause time:</label>
            <div class="pause-time-container" id="pause-time-container">
              <button type="button" id="decrease-pause-time">−</button>
              <div id="pause-time-display">10</div>
              <button type="button" id="increase-pause-time">+</button>
              <span class="minutes-label">min</span>
            </div>
          </div>
          <div class="cycle-number-row">
            <label for="cycle-hours" id="cycle-number">Cycles:</label>
            <div class="cycle-number-container" id="cycle-number-container">
              <button type="button" id="decrease-cycle-number">−</button>
              <div id="cycle-number-display">2</div>
              <button type="button" id="increase-cycle-number">+</button>
            </div>
          </div>
          <button class="button" id="start-button">
            <span>Start</span>
          </button>
        </form>
      </div>
      <!-- Blocking websites-->
      <div id="screen-blocking-websites" style="display: none">
        <form id="url-form">
          <input
            type="text"
            name="url"
            id="url-input"
            placeholder="Enter a domain (e.g. youtube.com)"
            required
          />
        </form>
        <div
          id="url-error"
          style="color: red; visibility: hidden; min-height: 2em"
        >
          This domain is not reachable
        </div>
        <div id="url-list"></div>
      </div>
      <!-- Focus-Page -->
      <div id="screen-focus" style="display: none">
        <div class="title">Study time</div>
        <div id="countdown-timer-focus">00:00:00</div>
        <button id="settings-button-focus">back</button>
        <button id="skip-focus-button">skip</button>
      </div>
      <!--Pause-Page -->
      <div id="screen-pause" style="display: none">
        <div class="title">Pause time</div>
        <div id="countdown-timer-pause">00:00:00</div>
        <button id="settings-button-pause">back</button>
        <button id="skip-pause-button">skip</button>
      </div>
    </div>
  </body>
</html>
